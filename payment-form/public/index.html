<!DOCTYPE html><html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Payment form - Redesign by Mackenzie Child</title><meta name="keywords" content=""><meta name="description" content=""><meta name="author" content=""><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="/css/main.css"></head><body><main class="main"><div class="wrapper"><aside class="client_profile"><section class="client_informations"><small class="profile_client_message">Rihanna has sent you payment request for:</small><h2 class="client_value">$100,000.00</h2><small class="profile_client_message">Message:</small> <span class="client_message">Bitch, you better my money</span></section></aside><section class="form-client"><nav class="format-payment"><li class="payment creditCards"></li><li class="payment paypal"></li></nav><div class="payment_creditCards"><form class="form_main"><div class="form-group"><label class="form_input_title" for="name">Carholder's name</label><input id="name" class="inputDefault" type="text" placeholder="MACKEZIE CHILD"></div><div class="form-group"><label class="form_input_title" for="cardNumber">Card Number</label><input id="cardNumber" class="inputDefault" type="text" placeholder="4242 4242 4242 4242"></div><div class="form-group expiry"><label class="form_input_title" for="expiryDate">Expiry date</label><input id="expiryDate" class="inputDefault" type="number" placeholder="July"> <input id="expiryDateYear" class="inputDefault" type="number" placeholder="2020"></div><div class="form-group cvc"><label class="form_input_title" for="cvc">Cvc</label><input id="cvc" class="inputDefault" type="number" placeholder="123"></div></form></div><button class="submit_payment">submit payment</button></section></div></main><script src="/dist/js/main.js"></script></body></html>
